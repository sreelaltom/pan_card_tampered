<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{{ url_for('static', filename='css/output.css') }}"
      rel="stylesheet"
    />
    <title>PAN Card Tamper Detection</title>
  </head>
  <body class="bg-stone-300">
    <div
      class="flex justify-center items-center text-center text-white font-mono text-5xl py-6 bg-stone-500 shadow-lg transition-all duration-300"
    >
      Pancard Tempering
    </div>
    <form
      action="http://127.0.0.1:5000/upload"
      method="post"
      enctype="multipart/form-data"
    >
      <div
        class="flex flex-col items-center justify-center p-9 bg-stone-400 rounded-lg shadow-md w-1/2 my-9 mx-auto"
      >
        <label for="image-upload" class="mb-5 text-white text-4xl">
          Upload an Image
        </label>
        <input
          type="file"
          id="image-upload"
          name="image"
          accept="image/*"
          class="block w-full text-sm text-white border border-stone-800 rounded-lg cursor-pointer bg-stone -50 focus:outline-none focus:ring-2 p-2 mb-3"
        />
        <p class="text-sm text-white mb-3">Supported formats: JPEG, PNG, GIF</p>
        <button
          type="submit"
          class="w-full px-4 py-2 bg-stone-500 text-white font-semibold rounded-lg shadow-md hover:bg-stone-600 focus:outline-none"
        >
          Upload
        </button>
      </div>
    </form>
    {% if pscore %}
    <div
      class="bg-stone-500 text-center text-white p-3 rounded-lg w-1/2 mx-auto"
    >
      <p class="text-white text-xl">SSIM Score: {{ pscore }}</p>
      <img
        src="../../uploads/tampered.png"
        alt="Uploaded Image"
        class="mt-3 rounded-lg shadow-md"
      />
    </div>
    {% endif %} {% if msg %}
    <div
      class="bg-stone-500 text-center text-white p-3 rounded-lg w-1/2 mx-auto"
    >
      <p class="text-white text-xl">{{ msg }}</p>
    </div>
    {% endif %}
  </body>
</html>
